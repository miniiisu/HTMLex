<!DOCTYPE html>
<html>
<head>
	<title>ex32</title>
	<style>
		.box {width : 100px; height : 100px; position : absolute; }
		.box:nth-child(1) {background-color: red; left : 10px; top:10px;z-index: 1;}
		.box:nth-child(2) {background-color: green;left : 50px; top:50px; z-index: 2;}
		.box:nth-child(3) {background-color: blue;left : 90px; top:90px; z-index:3;}
		.aaa {z-index: 4; position : absolute;}

	</style>
</head>
<body>
	
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	
	<h1 class="aaa">this is h1</h1>
</body>
